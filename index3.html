<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="google.com" target="_blank">
    <fieldset>
            <legend>Personal information</legend>
    <br><br>
    <label for="name">First Name</label><br>
    <input type="text" id="name" placeholder="Enter the first name">
    <br>
    <label for="name">Last Name</label><br>
    <input type="text" id="name" placeholder="Enter the last name">
    <br>
    <label for="name">Email</label><br>
    <input type="text" id="email" placeholder="Enter the email">
    <br>
    <label for="name">Password</label><br>
    <input type="text" id="password" placeholder="password">
    <br>
    <label for="password">Confirm password</label><br>
    <input type="text" id="confirm password" placeholder="Confirm password">
    <br>
    <label for="country">Country</label><br>
    <select name="Country" id="">
        <option value="India">India</option>
        <option value="US">US</option>
        <option value="UK">UK</option>
        <option value="Russia">Russia</option>
    </select><br>
    <label for="food">Select type of food:</label><br>
  <select name="food" id="food">
    <optgroup label="vegitarian">
      <option value="volvo">paneer buttermasala</option>
      <option value="saab">mushroom</option>
      <option value="saab">gobi manchurian</option>
    </optgroup>
    <optgroup label="Non-veg">
      <option value="chicken biryani">hydrabadi chicken biryani</option>
      <option value="mutton biryani">mutton biryani</option>
      <option value="prawn biryani">Prawn biryani</option>
    </optgroup>
</optgroup>
<optgroup label="Vegan">
  <option value="paneer">palak paneer</option>
  <option value="Bread">Bread</option>
  <option value="crossant">crossant</option>
</optgroup>
  </select><br>
    <input type="submit" value="submit">
</fieldset>
</form>

</body>
</html>
